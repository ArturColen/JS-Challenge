<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Artur Bomtempo">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de desenho</title>
    <!-- === Favicon === -->
    <link rel="shortcut icon" href="./assets/favicon/palette-color.png" type="image/x-icon">
    <!-- === CSS File === -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!-- === Title === -->
    <h1>Quadro de desenho</h1>
    <!-- === Board === -->
    <canvas id="board" width="800" height="400"></canvas>
    <!-- === Color Area === -->
    <div id="color-area">
        <div data-color="black" class="color active" style="background-color: #000;"></div>
        <div data-color="blue" class="color" style="background-color: #00f;"></div>
        <div data-color="red" class="color" style="background-color: #f00;"></div>
        <div data-color="green" class="color" style="background-color: #008000;"></div>
        <div data-color="yellow" class="color" style="background-color: #ff0;"></div>
        <div data-color="gray" class="color" style="background-color: #808080;"></div>
    </div>
    <!-- === Clear Button === -->
    <button id="clear">Limpar quadro</button>

    <!-- === JS File === -->
    <script src="./assets/js/script.js"></script>
</body>
</html>
